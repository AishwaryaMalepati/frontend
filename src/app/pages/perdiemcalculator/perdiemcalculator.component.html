<div id="wrapper">
  <app-navbar></app-navbar>
  <div style="margin: 70px auto;">
    <div class="col-md-12 text-center">
      <h1>Per Diem Calculator</h1>
      <br>
      <button pButton type="submit" class="btn btn-success" (click)="calculatePerdiem()" label="Click to Update Per Diem for {{this.current_period}}"></button>
    <div>

    <h6>{{ statusMessage }}</h6>

    <p-dataTable [value]="perdiemList" scrollable="true" scrollHeight="500px">
      <p-header>Per Diem Calculation for {{this.current_period}}</p-header>
      <p-column field="first_name" header="First Name" [style]="{'width':'150px'}"></p-column>
      <p-column field="last_name" header="Last Name" [style]="{'width':'150px'}"></p-column>
      <p-column field="projected_days" header="Projected Work Days" [style]="{'width':'150px'}"></p-column>
      <p-column field="perdiem" header="Per Diem ($)" [style]="{'width':'200px'}"></p-column>
      <p-column field="reconciliation" header="Reconciliation ($)" [style]="{'width':'150px'}"></p-column>
      <p-column field="total_pay" header="Total to be Paid ($)" [style]="{'width':'200px'}"></p-column>
    </p-dataTable>
  </div>

  <p-dialog header="Warning!" [(visible)]="showWarning" [responsive]="true" showEffect="fade" [modal]="true" [contentStyle]="{'overflow':'visible'}"
              [style]="{'overflow':'visible'}" [resizable]="false">
      <br>
      <div class="table-responsive" style="max-height:400; overflow:auto">
        <div>
          <i class="fa fa-exclamation-triangle fa-2x" style="color:gold" aria-hidden="true"></i>
          This will overwrite the data. Are you sure you want to continue?
        </div>
      </div>

      <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
          <button type="button" pButton icon="fa-check" (click)="calculatePerdiem(true)" label="Yes"></button>
          <button type="button" pButton icon="fa-close" (click)="closeDialog()" label="No"></button>
        </div>
      </p-footer>
    </p-dialog>

  <!--<app-footer></app-footer>-->

</div>
